socket: socket
qdir_root: test/qdir
max_workers: 2
hint_origin: https://is.muni.cz
# limits will only work if you have CGROUPSv2 fully working (i.e., CGROUPSv1
# has to be disabled)
limit: # per worker
    memory: 1G
    swap: 0 # default if memory is set
    cpu: 100% # 100% is one CPU
postgres: true
# postgres_user: â€¦
# postgres_host: host addres or socket dir
courses:
  ib015:
    isolation: false
    checker: /home/xstill/repo/hsExprTest/src/hs/driver
    qdir: /home/xstill/repo/ib015_q
    hint: true
    extended: true
    authorized: [ "xstill" ]
  ib002:
    isolation: false
    checker: ./pycheck
    qdir: /tmp
  test:
    escape_is: True
    authorized: [ "xstill" ]
    checker: bash /home/xstill/repo/hsExprTest/test/checker
    isolation: false
    qdir: bash
    path_append:
      - TEST
      - PATH
  teste:
    authorized: [ "xstill" ]
    checker: bash /home/xstill/repo/hsExprTest/test/checker
    isolation: false
    qdir: bash
    extended: true
    config:
        a: b
        b: [1, 2, 3]
  testi:
    authorized: [ "xstill" ]
    checker: bash /home/xstill/repo/hsExprTest/test/checker
    isolation: true
    hint: true
